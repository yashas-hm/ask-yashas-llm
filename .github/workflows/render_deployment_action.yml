name: Deploy to Render

on:
  # Optional to trigger from GitHub UI
  workflow_dispatch:
  # Trigger on branch push
  push:
    branches:
      - main
    paths:
      - api/**
      - .vercelignore
      - app.py
      - requirements.txt
      - vectorestore_generator.py
      - vercel.json
    
jobs:
  
  check-data-change:
    runs-on: ubuntu-latest
    
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Data File Check
        run: |
          FILE_TO_CHECK="api/data.txt"
          if git diff --name-only $GITHUB_SHA^..$GITHUB_SHA | grep -q "$FILE_TO_CHECK"; then
              echo "Data File has been modified. Cancelling workflow."
              exit 0
          else
              echo "Data File has not been modified."
          fi
      
  deploy:
    needs: check-data-change
    runs-on: ubuntu-latest
    
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main
      
      - name: Git Configuration
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Merge to production
        run: |
          git checkout production
          git merge main
      
      - name: Push to production with PAT
        env:
          PAT: ${{ secrets.ACCESS_TOKEN }}
        run: |
          git remote set-url origin https://$PAT@github.com/${{ github.repository }}.git
          git push origin production